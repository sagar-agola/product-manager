version: '3.1'
services:
  pm-database:
    container_name: pm-database
    image: mcr.microsoft.com/mssql/server
    ports:
      - 14331:1433
    volumes:
      - productmanager-db:/productmanager-db
    environment:
      ACCEPT_EULA: "Y"
      MSSQL_SA_PASSWORD: "Asd@1234"
      MSSQL_PID: Express
  pm-api:
    container_name: pm-api
    build:
      context: .
      args:
        buildninfo: 1
    environment:
      ASPNETCORE_ENVIRONMENT: "Development"
    ports:
      - 8080:80
  pm-web:
    container_name: pm-web
    build:
      context: ./PM.Web
    ports:
      - 4200:4200
    volumes:
      - productmanager-web:/productmanager-web
    command: bash -c "npm install && ng serve --host 0.0.0.0 --port 4200 --prod"
volumes:
  productmanager-db:
  productmanager-web: