<div class="container">
    <div class="d-flex justify-content-center">
        <mat-card class="mt-5 text-center" style="width: 500px;">
            <ng-container *ngIf="isEmailConfirmed == false">
                <ng-container *ngIf="isLoading">
                    <div>Please wait while we confirm your email address.</div>
                    <div>
                        <i class="fa fa-spinner fa-spin"></i>
                        <span style="margin-left: 12px;">Loading</span>
                    </div>
                </ng-container>
                <div *ngIf="isLoading == false">
                    <div class="mb-2">
                        Your email address could not be confirmed!
                    </div>
                </div>
            </ng-container>
            <ng-container *ngIf="isEmailConfirmed">
                <div class="mb-3">Congratulations, your Email Address has been confirmed.</div>
                <button mat-raised-button color="primary" [routerLink]="[ '/account/login/' ]">Login</button>
            </ng-container>
        </mat-card>
    </div>
</div>
