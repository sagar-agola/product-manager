<table>
    <tr>
        <td>
            <label for="name">Name</label>
        </td>
        <td>
            <input type="text" name="name" [(ngModel)]="user.name">
        </td>
    </tr>
    <tr>
        <td colspan="2"></td>
    </tr>
    <tr>
        <td>
            <label for="role">Role</label>
        </td>
        <td>
            <input type="text" name="role" [(ngModel)]="user.role">
        </td>
    </tr>
    <tr>
        <td colspan="2"></td>
    </tr>
    <tr>
        <td>
            <label for="technology">Technology</label>
        </td>
        <td>
            <input type="text" name="technology" [(ngModel)]="user.technology">
        </td>
    </tr>
    <tr>
        <td colspan="2"></td>
    </tr>
    <tr>
        <td></td>
        <td>
            <button (click)="save()">Submit</button>
            <button [routerLink]="[ '/static-data' ]" routerLinkActive="router-link-active" >Cancel</button>
        </td>
    </tr>
</table>
