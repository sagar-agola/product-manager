<div class="container">
    <div class="d-flex justify-content-end my-3">
        <button mat-raised-button color="primary" [routerLink]="['/static-data/create']" routerLinkActive="router-link-active" >Create</button>
    </div>
    <table class="mat-elevation-z8">
        <thead>
            <tr>
                <th>#</th>
                <th>Name</th>
                <th>Role</th>
                <th>Technology</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngIf="users.length == 0">
                <td colspan="4">
                    Users not found
                </td>
            </tr>
            <tr *ngFor="let user of users; let i = index">
                <td>{{ i + 1 }}</td>
                <td>{{ user.name }}</td>
                <td>{{ user.role }}</td>
                <td>{{ user.technology }}</td>
                <td>
                    <button mat-raised-button color="primary" [routerLink]="[ '/static-data/edit', user.id]" routerLinkActive="router-link-active" >Edit</button>
                    <button mat-raised-button color="warn" (click)="delete(user.id)" style="margin-left: 12px;">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
