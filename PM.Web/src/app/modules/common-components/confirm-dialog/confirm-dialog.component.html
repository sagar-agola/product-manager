<h1 mat-dialog-title>
    {{title}}
</h1>

<div mat-dialog-content>
    <p>{{message}}</p>
</div>

<div mat-dialog-actions align="right" class="mt-4">
    <button mat-raised-button color="primary" (click)="onConfirm()">Yes</button>
    <button mat-raised-button (click)="onDismiss()" style="margin-left: 10px;">No</button>
</div>
